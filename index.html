<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>

    <style>
      body 
      {
        background-color: rgb(168, 141, 255);
      }
    </style>
    <br> 
    <br>

    <div class="container">
      <button id="openModal">Модальное окно (JQuery)</button>

      <div id="jq-modal">
        <div class="jq-modal-content">
          <span class="jq-close">&times;</span>

          <p>Тут могла быть ваша реклама</p>
          
        </div>
      </div>
      
      <br> 
      <br>

      <div class="slider-container">
        <div class="slider">
          
          <img 
          src = "https://krot.info/uploads/posts/2022-03/thumbs/1646898088_12-krot-info-p-memi-pro-mainkraft-smeshnie-foto-13.jpg"
          alt = "Ты забанен"/>

          <img 
          src = "https://kartinkof.club/uploads/posts/2022-03/1648338621_35-kartinkof-club-p-memi-pro-mainkraft-bez-mata-35.jpg" 
          alt = "Ты забанен"/>

          <img 
          src="http://pm1.narvii.com/8200/8cd45674739f206be0c30aca1bf617bd9d7dc7a8r1-720-914v2_uhq.jpg"
          alt = "Ты забанен" />

        </div>
        <button class="slider-button slider-back" disabled>&lt;</button>
        <button class="slider-button slider-forward">&gt;</button>
      </div>

      <br> 
      <br>

      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
      Модальное окно (Bootstrap)
      </button>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Модальное окно</h4>
            </div>
            <div class="modal-body">
              <p>Вы еще не купили рекламу: +7-800-555-35-35</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <br> 
      <br>

      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://avatars.dzeninfra.ru/get-zen_doc/3986249/pub_5f984959baf78e79e717e886_5f99046ad203541abd28d3da/scale_1200"
              alt="Ты забанен"
              height="500"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://avatars.dzeninfra.ru/get-zen_doc/1718701/pub_5f984959baf78e79e717e886_5f99046cd203541abd28d666/scale_1200"
              alt="Ты забанен"
              height="500"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://avatars.dzeninfra.ru/get-zen_doc/1894366/pub_5f984959baf78e79e717e886_5f99046ed203541abd28d93a/scale_1200"
              alt="Ты забанен"
              height="500"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="src/js/modal.js"></script>
    <script src="src/js/slider.js"></script>
  </body>
</html>
